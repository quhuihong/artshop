<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<body>
    <h1>恭喜{{username}},登录成功！<label id="timeRemaining">5</label>秒钟后跳转到主页.</h1>
    <script>
        setInterval(function() {
            var timeRemaining = document.getElementById('timeRemaining');
            var seconds = parseInt(timeRemaining.innerHTML);
            if (seconds <= 1) {
                window.location.href = "{% url 'user_list' %}";
            } else {
                seconds -= 1;
                timeRemaining.innerHTML = seconds;
            }
        }, 1000);
    </script>
</body>
</html>
