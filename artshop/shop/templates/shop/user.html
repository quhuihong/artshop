<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户汇总</title>
</head>
<body>
    <a href="{% url 'user_register' %}">注册</a><br/>
    <a href="{% url 'user_logout' %}">退出</a><br/>
    <table >
        <thead>
            <tr>
                <td>用户名</td>
                <td>密码</td>
                <td>邮箱</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {% for shop_user in shop_user_list %}
                <tr>
                    <td>{{ shop_user.username}}</td>
                    <td>{{ shop_user.password}}</td>
                    <td>{{ shop_user.email }}</td>
                    <td><a href="{% url 'user_detail' user_id=shop_user.id %}">详情</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
