<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
</head>
<body>
    <a href="{% url 'user_list' %}">查看所有用户</a>
    <h1>修改用户信息:</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

         用户名:<input type="text" value="{{ shop_user.username }}" name="username">
         密码:<input type="text" value="{{ shop_user.password }}" name="password">
         邮箱:<input type="email" value="{{ shop_user.email }}" name="email">

        <input type="submit" value="ok">
    </form>
</body>
</html>
